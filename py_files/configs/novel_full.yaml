# HF repo (set to null to force local-only)
repo_id: null

# default dataset key (override with -d/--dataset)
dataset: novel

# input templates
corpus_file: ../data/corpus/novel.json
quest_file: ../data/novel_questions.json

# runner/processing knobs
chunking_use: llm
subchunk_mode: tokens

# outputs (template by dataset; optionally include chunking_use)
ini_meta_json: outputs/{dataset}/novel_meta_codebook_llm.json
saved_examples_name: outputs/{dataset}/full_pref_{dataset}.json
final_json_path: outputs/{dataset}/full_{dataset}_results.json

# sizes
seed_n: 20
test_n: 2024

# retrieval / consolidation
top_m: 20
top_k: 200
combine_ent_sim: 0.93
q_combine_sim: 0.93
aft_combine_sim: 0.93
semantic_overlap_sim: 0.93

# reward + mode
reward_func: reward_sbert_inclusive
reward_func_mode: non_llm

